<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <style>
      .img-first-col {
        height: 500px;
      }
      .img-second-col {
        height: 400px;
      }
      .img-third-col {
        height: 100px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row g-0">
        <div class="col-lg-4">
          <img
            class="img-fluid img-first-col"
            src="images/vacation/sunset.png"
            alt=""
          />
        </div>
        <div class="col-lg-8 overflow-hidden">
          <div class="row">
            <div class="row g-0">
              <div class="col-lg-4">
                <img
                  class="img-fluid img-second-col"
                  src="images/vacation/boat.png"
                  alt=""
                />
              </div>
              <div class="col-lg-4">
                <img
                  class="img-fluid img-second-col"
                  src="images/vacation/beach.png"
                  alt=""
                />
              </div>
              <div class="col-lg-4">
                <img
                  class="img-fluid img-second-col"
                  src="images/vacation/coconut.png"
                  alt=""
                />
              </div>
            </div>
            <div class="row">
              <img
                class="img-fluid img-third-col"
                src="images/vacation/sand.jpg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
